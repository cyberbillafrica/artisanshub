    <script>   
function calculatePower() {
    const form = document.getElementById("powerCalculatorForm");
    const inputs = form.querySelectorAll('input[type="checkbox"]');
    let totalPower = 0;

    inputs.forEach((checkbox) => {
        if (checkbox.checked) {
            const wattage = parseInt(checkbox.value);
            const quantity = parseInt(
                form.querySelector(`input[name="${checkbox.name}"]`).value
            ) || 0;
            totalPower += wattage * quantity;
        }
    });

    document.getElementById("result").innerHTML = `
        <div class="alert alert-info">
            Total Power Requirement: <strong>${totalPower} Watts</strong>
        </div>`;

    sendDataToGoogleSheet(form, totalPower);
}

function sendDataToGoogleSheet(form, totalPower) {
    const data = {
        name: form.querySelector("#name").value,
        location: form.querySelector("#location").value,
        phone: form.querySelector("#phone").value,
    };

    fetch("YOUR_GOOGLE_APPS_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" },
    })
        .then((response) => response.json())
        .then(() => {
            alert("Your details have been submitted!");
        })
        .catch((error) => console.error("Error:", error));
}
</script>
